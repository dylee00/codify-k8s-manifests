# global configurations
global:
  namespace: codify
  imagePullPolicy: Always

# Common configurations
common:
  serviceType: NodePort
  secretName: codify-secret

# Default probe settings
defaultProbes:
  readiness:
    initialDelaySeconds: 15
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Default Ports
defaultPorts:
  http: 8080
  actuator: 9090

# Default Actuator configuration
defaultActuator:
  enabled: true
  healthPath: /actuator/health/readiness
  livenessPath: /actuator/health/liveness

# Default Service
defaultService:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: actuator  
      port: 9090
      targetPort: 9090

# CI/CD

# Deploy

# Individual microservices configuration
services:
  # Dashboard Service
  dashboard:
    enabled: true
    name: codify-dashboard
    image: 
      repository: codify-dashboard
      tag: "17408000285"
    replicas: 1
  # Parsing Service
  parsing:
    enabled: true
    name: codify-parsing
    image:
      repository: codify-parsing
      tag: "17937312423"
    replicas: 1
  # Result Service
  result:
    enabled: true
    name: codify-result
    image:
      repository: codify-result
      tag: "17907828050"
  # Similarity Service
  similarity:
    enabled: true
    name: codify-similarity
    image:
      repository: codify-similarity
      tag: "17903128456"
  # Submit Service
  submit:
    enabled: true
    name: codify-submit
    image:
      repository: codify-submit
      tag: "17790691017"
  # Upload Service
  upload:
    enabled: true
    name: codify-upload
    image:
      repository: codify-upload
      tag: "17902676294"
  # Gateway Service
  gateway:
    enabled: true
    name: codify-gateway
    image:
      repository: codify-gateway
      tag: "17937312423"
  
# ==============================================
# global Ingress configuration
# ==============================================

ingress:
  enabled: true
  name: codify-ingress
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:5173,https://codify-frontend-blush.vercel.app"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,USER-UUID"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  hosts:
    - host: domain.shop
      paths:
        - path: /api
          pathType: Prefix
          service: codify-gateway-svc
          port: 80

# ==============================================
# 운영 관련 설정
# ==============================================

# HPA (기본 비활성화)
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 80

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# 보안 설정
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 3000
  fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

# 네트워크 정책 (기본 비활성화)
networkPolicy:
  enabled: false

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# 모니터링
monitoring:
  serviceMonitor:
    enabled: false
    interval: 30s
    path: /actuator/prometheus
    port: actuator

# 노드 스케줄링
nodeSelector: {}
tolerations: []

# Pod 안티-어피니티
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/part-of
            operator: In
            values:
            - codify
        topologyKey: kubernetes.io/hostname

# ==============================================
# 환경별 오버라이드를 위한 기본값
# ==============================================

development:
  replicas: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  probes:
    readiness:
      initialDelaySeconds: 10
      periodSeconds: 3

production:
  imagePullPolicy: IfNotPresent
  securityContext:
    readOnlyRootFilesystem: true
  hpa:
    enabled: true
  probes:
    readiness:
      initialDelaySeconds: 20
      periodSeconds: 10
    liveness:
      initialDelaySeconds: 45
      periodSeconds: 15

