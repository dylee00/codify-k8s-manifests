apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codify-ingress
  namespace: codify
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api/$1
spec:
  ingressClassName: nginx
  rules:
    - host: codify-test.duckdns.org
      http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: codify-gateway-svc
                port:
                  number: 80
